<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="password"], select, textarea, input[type="file"], button {
      width: 100%;
      margin-bottom: 15px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="radio"], input[type="checkbox"] {
      margin-right: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <form>
    <label for="username">Username (required):</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required>

    <label for="password">Password (required):</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>

    <label for="email">Email Address (required):</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

    <label>Gender:</label>
    <label><input type="radio" name="gender" value="male"> Male</label>
    <label><input type="radio" name="gender" value="female"> Female</label>
    <label><input type="radio" name="gender" value="other"> Other</label>

    <label for="country">Country:</label>
    <select id="country" name="country" required>
      <option value="">--Select your country--</option>
      <option value="us">United States</option>
      <option value="uk">United Kingdom</option>
      <option value="ca">Canada</option>
      <option value="other">Other</option>
    </select>

    <label>Hobbies:</label>
    <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
    <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
    <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>

    <label for="bio">Short Bio:</label>
    <textarea id="bio" name="bio" rows="5" placeholder="Tell us about yourself..."></textarea>

    <label for="profilePicture">Profile Picture:</label>
    <input type="file" id="profilePicture" name="profilePicture">

    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
  </form>
</body>
</html>
